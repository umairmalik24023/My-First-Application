{% extends "back/master.html" %}
{% load static %}
{% block mainblock %}
 
    <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong>Catagory</h2>
        </div>
        <div class="table-responsive"></div>
        <form action="{% url 'cat_add' %}" enctype="multipart/form-data" method="post" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <label>Catagory Title</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Catagory Title">
            </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
               
        </form>
    </div>
 
 
 
{% endblock %}
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
