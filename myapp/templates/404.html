<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-card {
            max-width: 500px;
            text-align: center;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            animation: fadeInUp 0.6s ease;
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 24px;
            color: #495057;
            margin-bottom: 30px;
        }

        .home-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .home-link:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            color: #aaa;
            text-align: center;
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-code">404</div>
            <div class="error-message">Oops! The page you're looking for is not here.</div>
            <a href="/" class="home-link">Go to Homepage</a>
        </div>
        <div class="footer">
            &copy; 2023 Your Grocery Store. All rights reserved.
        </div>
    </div>
</body>

</html>
